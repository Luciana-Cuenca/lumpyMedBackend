spring.config.import=optional:file:.env[.properties]

# Bind to the port provided by Railway/Render/etc. (defaults to 8080 locally)
server.port=${PORT:8080}

# Configuraci√≥n de la base de datos PostgreSQL
spring.datasource.url=jdbc:postgresql://${PGHOST:localhost}:${PGPORT:5432}/${PGDATABASE:railway}?sslmode=require
spring.datasource.username=${PGUSER:postgres}
spring.datasource.password=${PGPASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP tuning to avoid closed/invalid connections on cloud platforms (Railway)
# Set max-lifetime below typical connection termination windows and enable a short
# validation timeout. Adjust values if provider docs specify an idle/connection TTL.
spring.datasource.hikari.maximum-pool-size=${HIKARI_MAX_POOL_SIZE:10}
spring.datasource.hikari.minimum-idle=${HIKARI_MIN_IDLE:2}
spring.datasource.hikari.connection-timeout=${HIKARI_CONNECTION_TIMEOUT:20000}
spring.datasource.hikari.idle-timeout=${HIKARI_IDLE_TIMEOUT:300000}
spring.datasource.hikari.max-lifetime=${HIKARI_MAX_LIFETIME:600000}
spring.datasource.hikari.validation-timeout=${HIKARI_VALIDATION_TIMEOUT:5000}
# Optional simple validation query (Postgres):
spring.datasource.hikari.connection-test-query=SELECT 1

# JPA / Hibernate configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# JWT
jwt.secret=${JWT_SECRET}
jwt.expiration-ms=${JWT_EXPIRATION_MS}

# Google AI API Key
google.ai.api.key=${GOOGLE_AI_API_KEY}